<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon components
    const Plus = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />

    );

    const X = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const Settings = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

    );

    const Swimmer = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="19" cy="6" r="2.5" strokeWidth={2} />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 18c1.2 0 2-.8 3-1.5s1.8-1.5 3-1.5 2 .8 3 1.5 1.8 1.5 3 1.5 2-.8 3-1.5 1.8-1.5 3-1.5" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 22c1.2 0 2-.8 3-1.5s1.8-1.5 3-1.5 2 .8 3 1.5 1.8 1.5 3 1.5 2-.8 3-1.5 1.8-1.5 3-1.5" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16.5 7.5L12 10l-4.5 2.5" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 14.5l2-1.5" />
      </svg>
    );

    const Trophy = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const Edit2 = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    );

    const ChevronUp = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
      </svg>
    );

    const ChevronDown = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
      </svg>
    );

    function SwimMeetTracker() {
      // Helper function to load from localStorage
      const loadFromStorage = (key, defaultValue) => {
        try {
          const saved = localStorage.getItem('swimMeetTracker_' + key);
          return saved ? JSON.parse(saved) : defaultValue;
        } catch (e) {
          return defaultValue;
        }
      };

      // Default values
      const defaultTeams = [
        { id: 1, name: 'Team A', score: 0, girlsScore: 0, boysScore: 0 },
        { id: 2, name: 'Team B', score: 0, girlsScore: 0, boysScore: 0 }
      ];

      const defaultEvents = [
        { id: 0.5, name: 'Diving', results: [], gender: 'girls' },
        { id: 0.6, name: 'Diving', results: [], gender: 'boys' },
        { id: 1, name: '200 Medley Relay', results: [], gender: 'girls' },
        { id: 2, name: '200 Medley Relay', results: [], gender: 'boys' },
        { id: 3, name: '200 Freestyle', results: [], gender: 'girls' },
        { id: 4, name: '200 Freestyle', results: [], gender: 'boys' },
        { id: 5, name: '200 IM', results: [], gender: 'girls' },
        { id: 6, name: '200 IM', results: [], gender: 'boys' },
        { id: 7, name: '50 Freestyle', results: [], gender: 'girls' },
        { id: 8, name: '50 Freestyle', results: [], gender: 'boys' },
        { id: 9, name: '100 Butterfly', results: [], gender: 'girls' },
        { id: 10, name: '100 Butterfly', results: [], gender: 'boys' },
        { id: 11, name: '100 Freestyle', results: [], gender: 'girls' },
        { id: 12, name: '100 Freestyle', results: [], gender: 'boys' },
        { id: 13, name: '500 Freestyle', results: [], gender: 'girls' },
        { id: 14, name: '500 Freestyle', results: [], gender: 'boys' },
        { id: 15, name: '200 Freestyle Relay', results: [], gender: 'girls' },
        { id: 16, name: '200 Freestyle Relay', results: [], gender: 'boys' },
        { id: 17, name: '100 Backstroke', results: [], gender: 'girls' },
        { id: 18, name: '100 Backstroke', results: [], gender: 'boys' },
        { id: 19, name: '100 Breaststroke', results: [], gender: 'girls' },
        { id: 20, name: '100 Breaststroke', results: [], gender: 'boys' },
        { id: 21, name: '400 Freestyle Relay', results: [], gender: 'girls' },
        { id: 22, name: '400 Freestyle Relay', results: [], gender: 'boys' }
      ];

      const defaultIndividualPoints = {
        1: 6, 2: 4, 3: 3, 4: 2, 5: 1, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
      };

      const defaultRelayPoints = {
        1: 8, 2: 4, 3: 2, 4: 0, 5: 0, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
      };

      const defaultDivingPoints = {
        1: 5, 2: 3, 3: 1, 4: 0, 5: 0, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
      };

      // State with localStorage initialization
      const [teams, setTeams] = useState(() => loadFromStorage('teams', defaultTeams));
      const [events, setEvents] = useState(() => loadFromStorage('events', defaultEvents));
      const [showSettings, setShowSettings] = useState(false);
      const [newTeamName, setNewTeamName] = useState('');
      const [darkMode, setDarkMode] = useState(() => loadFromStorage('darkMode', true));
      const [scoringMode, setScoringMode] = useState(() => loadFromStorage('scoringMode', 'combined'));
      const [numIndividualPlaces, setNumIndividualPlaces] = useState(() => loadFromStorage('numIndividualPlaces', 5));
      const [numRelayPlaces, setNumRelayPlaces] = useState(() => loadFromStorage('numRelayPlaces', 3));
      const [numDivingPlaces, setNumDivingPlaces] = useState(() => loadFromStorage('numDivingPlaces', 3));
      const [editingTeamId, setEditingTeamId] = useState(null);
      const [editingTeamName, setEditingTeamName] = useState('');
      const [newEventName, setNewEventName] = useState('');
      const [newEventGender, setNewEventGender] = useState('girls');
      const [newEventType, setNewEventType] = useState('individual');
      const [savedTemplates, setSavedTemplates] = useState(() => loadFromStorage('savedTemplates', []));
      const [newTemplateName, setNewTemplateName] = useState('');
      const [showSaveTemplate, setShowSaveTemplate] = useState(false);
      
      const [individualPointSystem, setIndividualPointSystem] = useState(() => loadFromStorage('individualPointSystem', defaultIndividualPoints));
      const [relayPointSystem, setRelayPointSystem] = useState(() => loadFromStorage('relayPointSystem', defaultRelayPoints));
      const [divingPointSystem, setDivingPointSystem] = useState(() => loadFromStorage('divingPointSystem', defaultDivingPoints));
      
      const [editingIndividualPoints, setEditingIndividualPoints] = useState(false);
      const [editingRelayPoints, setEditingRelayPoints] = useState(false);
      const [editingDivingPoints, setEditingDivingPoints] = useState(false);
      const [tempIndividualPoints, setTempIndividualPoints] = useState({ ...individualPointSystem });
      const [tempRelayPoints, setTempRelayPoints] = useState({ ...relayPointSystem });
      const [tempDivingPoints, setTempDivingPoints] = useState({ ...divingPointSystem });

      // Auto-save to localStorage whenever state changes
      useEffect(() => {
        localStorage.setItem('swimMeetTracker_teams', JSON.stringify(teams));
      }, [teams]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_events', JSON.stringify(events));
      }, [events]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_darkMode', JSON.stringify(darkMode));
      }, [darkMode]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_scoringMode', JSON.stringify(scoringMode));
      }, [scoringMode]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_numIndividualPlaces', JSON.stringify(numIndividualPlaces));
      }, [numIndividualPlaces]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_numRelayPlaces', JSON.stringify(numRelayPlaces));
      }, [numRelayPlaces]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_numDivingPlaces', JSON.stringify(numDivingPlaces));
      }, [numDivingPlaces]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_savedTemplates', JSON.stringify(savedTemplates));
      }, [savedTemplates]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_individualPointSystem', JSON.stringify(individualPointSystem));
      }, [individualPointSystem]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_relayPointSystem', JSON.stringify(relayPointSystem));
      }, [relayPointSystem]);

      useEffect(() => {
        localStorage.setItem('swimMeetTracker_divingPointSystem', JSON.stringify(divingPointSystem));
      }, [divingPointSystem]);

      const recalculateAllScores = (teamsList, eventsList) => {
        const scores = {};
        const girlsScores = {};
        const boysScores = {};
        
        teamsList.forEach(team => {
          scores[team.id] = 0;
          girlsScores[team.id] = 0;
          boysScores[team.id] = 0;
        });

        eventsList.forEach(event => {
          const isDiving = event.name === 'Diving';
          const isRelay = event.name.includes('Relay');
          const pointSystem = isDiving ? divingPointSystem : isRelay ? relayPointSystem : individualPointSystem;
          
          event.results.forEach(result => {
            const points = pointSystem[result.place] || 0;
            
            scores[result.teamId] = (scores[result.teamId] || 0) + points;
            
            if (event.gender === 'girls') {
              girlsScores[result.teamId] = (girlsScores[result.teamId] || 0) + points;
            } else if (event.gender === 'boys') {
              boysScores[result.teamId] = (boysScores[result.teamId] || 0) + points;
            }
          });
        });

        setTeams(teamsList.map(team => ({
          ...team,
          score: scores[team.id] || 0,
          girlsScore: girlsScores[team.id] || 0,
          boysScore: boysScores[team.id] || 0
        })));
      };

      const addTeam = () => {
        if (newTeamName.trim()) {
          setTeams([...teams, { 
            id: Date.now(), 
            name: newTeamName.trim(), 
            score: 0,
            girlsScore: 0,
            boysScore: 0
          }]);
          setNewTeamName('');
        }
      };

      const removeTeam = (id) => {
        const newTeams = teams.filter(t => t.id !== id);
        setTeams(newTeams);
        recalculateAllScores(newTeams, events);
      };

      const startEditingTeam = (team) => {
        setEditingTeamId(team.id);
        setEditingTeamName(team.name);
      };

      const saveTeamName = (teamId) => {
        if (editingTeamName.trim()) {
          const newTeams = teams.map(team => 
            team.id === teamId ? { ...team, name: editingTeamName.trim() } : team
          );
          setTeams(newTeams);
        }
        setEditingTeamId(null);
        setEditingTeamName('');
      };

      const cancelEditingTeam = () => {
        setEditingTeamId(null);
        setEditingTeamName('');
      };

      const addEvent = () => {
        if (newEventName.trim() || newEventType === 'diving') {
          const eventName = newEventType === 'diving' ? 'Diving' : 
                           newEventType === 'relay' ? `${newEventName.trim()} Relay` : 
                           newEventName.trim();
          
          setEvents([...events, {
            id: Date.now(),
            name: eventName,
            results: [],
            gender: newEventGender
          }]);
          setNewEventName('');
        }
      };

      const removeEvent = (id) => {
        const newEvents = events.filter(e => e.id !== id);
        setEvents(newEvents);
        recalculateAllScores(teams, newEvents);
      };

      const moveEventUp = (index) => {
        if (index === 0) return;
        const newEvents = [...events];
        [newEvents[index - 1], newEvents[index]] = [newEvents[index], newEvents[index - 1]];
        setEvents(newEvents);
      };

      const moveEventDown = (index) => {
        if (index === events.length - 1) return;
        const newEvents = [...events];
        [newEvents[index], newEvents[index + 1]] = [newEvents[index + 1], newEvents[index]];
        setEvents(newEvents);
      };

      const saveTemplate = () => {
        if (newTemplateName.trim()) {
          const template = {
            id: Date.now(),
            name: newTemplateName.trim(),
            numIndividualPlaces,
            numRelayPlaces,
            numDivingPlaces,
            individualPointSystem: { ...individualPointSystem },
            relayPointSystem: { ...relayPointSystem },
            divingPointSystem: { ...divingPointSystem },
            events: events.map(e => ({ name: e.name, gender: e.gender }))
          };
          setSavedTemplates([...savedTemplates, template]);
          setNewTemplateName('');
          setShowSaveTemplate(false);
        }
      };

      const loadTemplate = (template) => {
        setNumIndividualPlaces(template.numIndividualPlaces);
        setNumRelayPlaces(template.numRelayPlaces);
        setNumDivingPlaces(template.numDivingPlaces);
        setIndividualPointSystem({ ...template.individualPointSystem });
        setRelayPointSystem({ ...template.relayPointSystem });
        setDivingPointSystem({ ...template.divingPointSystem });
        
        if (template.events) {
          const newEvents = template.events.map((e, index) => ({
            id: Date.now() + index,
            name: e.name,
            gender: e.gender,
            results: []
          }));
          setEvents(newEvents);
          recalculateAllScores(teams, newEvents);
        } else {
          recalculateAllScores(teams, events);
        }
      };

      const deleteTemplate = (id) => {
        setSavedTemplates(savedTemplates.filter(t => t.id !== id));
      };

      const updateEventResult = (eventId, place, teamId) => {
        const newEvents = events.map(event => {
          if (event.id === eventId) {
            const newResults = [...event.results];
            const existingIndex = newResults.findIndex(r => r.place === place);
            
            if (existingIndex >= 0) {
              if (teamId === '') {
                newResults.splice(existingIndex, 1);
              } else {
                newResults[existingIndex] = { place, teamId };
              }
            } else if (teamId !== '') {
              newResults.push({ place, teamId });
            }
            
            return { ...event, results: newResults };
          }
          return event;
        });
        
        setEvents(newEvents);
        recalculateAllScores(teams, newEvents);
      };

      const saveIndividualPointSystem = () => {
        setIndividualPointSystem({ ...tempIndividualPoints });
        setEditingIndividualPoints(false);
        recalculateAllScores(teams, events);
      };

      const saveRelayPointSystem = () => {
        setRelayPointSystem({ ...tempRelayPoints });
        setEditingRelayPoints(false);
        recalculateAllScores(teams, events);
      };

      const saveDivingPointSystem = () => {
        setDivingPointSystem({ ...tempDivingPoints });
        setEditingDivingPoints(false);
        recalculateAllScores(teams, events);
      };

      useEffect(() => {
        recalculateAllScores(teams, events);
      }, [scoringMode]);

      const sortedTeams = [...teams].sort((a, b) => {
        if (scoringMode === 'girls') {
          return b.girlsScore - a.girlsScore;
        } else if (scoringMode === 'boys') {
          return b.boysScore - a.boysScore;
        }
        return b.score - a.score;
      });

      const getPlacesArray = (event) => {
        if (!event || !event.name) return [];
        const isDiving = event.name === 'Diving';
        const isRelay = event.name.includes('Relay');
        const numPlaces = isDiving ? numDivingPlaces : isRelay ? numRelayPlaces : numIndividualPlaces;
        return Array.from({ length: numPlaces }, (_, i) => i + 1);
      };

      const highSchoolEvents = [
        { name: 'Diving', gender: 'girls' },
        { name: 'Diving', gender: 'boys' },
        { name: '200 Medley Relay', gender: 'girls' },
        { name: '200 Medley Relay', gender: 'boys' },
        { name: '200 Freestyle', gender: 'girls' },
        { name: '200 Freestyle', gender: 'boys' },
        { name: '200 IM', gender: 'girls' },
        { name: '200 IM', gender: 'boys' },
        { name: '50 Freestyle', gender: 'girls' },
        { name: '50 Freestyle', gender: 'boys' },
        { name: '100 Butterfly', gender: 'girls' },
        { name: '100 Butterfly', gender: 'boys' },
        { name: '100 Freestyle', gender: 'girls' },
        { name: '100 Freestyle', gender: 'boys' },
        { name: '500 Freestyle', gender: 'girls' },
        { name: '500 Freestyle', gender: 'boys' },
        { name: '200 Freestyle Relay', gender: 'girls' },
        { name: '200 Freestyle Relay', gender: 'boys' },
        { name: '100 Backstroke', gender: 'girls' },
        { name: '100 Backstroke', gender: 'boys' },
        { name: '100 Breaststroke', gender: 'girls' },
        { name: '100 Breaststroke', gender: 'boys' },
        { name: '400 Freestyle Relay', gender: 'girls' },
        { name: '400 Freestyle Relay', gender: 'boys' }
      ];

      const loadHighSchoolMeet = () => {
        setNumIndividualPlaces(5);
        setNumRelayPlaces(3);
        setNumDivingPlaces(3);
        setIndividualPointSystem({
          1: 6, 2: 4, 3: 3, 4: 2, 5: 1, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
        });
        setRelayPointSystem({
          1: 8, 2: 4, 3: 2, 4: 0, 5: 0, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
        });
        setDivingPointSystem({
          1: 5, 2: 3, 3: 1, 4: 0, 5: 0, 6: 0, 7: 0, 8: 0, 9: 0, 10: 0, 11: 0, 12: 0, 13: 0, 14: 0, 15: 0, 16: 0, 17: 0, 18: 0, 19: 0, 20: 0
        });
        const newEvents = highSchoolEvents.map((e, index) => ({
          id: Date.now() + index,
          name: e.name,
          gender: e.gender,
          results: []
        }));
        setEvents(newEvents);
        recalculateAllScores(teams, newEvents);
      };

      const loadCompetitionMode = () => {
        setNumIndividualPlaces(16);
        setNumRelayPlaces(16);
        setNumDivingPlaces(16);
        setIndividualPointSystem({
          1: 20, 2: 17, 3: 16, 4: 15, 5: 14, 6: 13, 7: 12, 8: 11, 9: 9, 10: 7, 11: 6, 12: 5, 13: 4, 14: 3, 15: 2, 16: 1, 17: 0, 18: 0, 19: 0, 20: 0
        });
        setRelayPointSystem({
          1: 40, 2: 34, 3: 32, 4: 30, 5: 28, 6: 26, 7: 24, 8: 22, 9: 18, 10: 14, 11: 12, 12: 10, 13: 8, 14: 6, 15: 4, 16: 2, 17: 0, 18: 0, 19: 0, 20: 0
        });
        setDivingPointSystem({
          1: 20, 2: 17, 3: 16, 4: 15, 5: 14, 6: 13, 7: 12, 8: 11, 9: 9, 10: 7, 11: 6, 12: 5, 13: 4, 14: 3, 15: 2, 16: 1, 17: 0, 18: 0, 19: 0, 20: 0
        });
        const newEvents = highSchoolEvents.map((e, index) => ({
          id: Date.now() + index,
          name: e.name,
          gender: e.gender,
          results: []
        }));
        setEvents(newEvents);
        recalculateAllScores(teams, newEvents);
      };

      return (
        <div className={`min-h-screen p-4 ${darkMode ? 'bg-gradient-to-br from-gray-900 to-gray-800' : 'bg-gradient-to-br from-blue-50 to-cyan-50'}`}>
          <div className="max-w-6xl mx-auto">
            <div className={`rounded-lg shadow-lg p-4 sm:p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
                <div className="flex items-center gap-3">
                  <Swimmer className={`w-8 h-8 ${darkMode ? 'text-cyan-400' : 'text-blue-600'}`} />
                  <h1 className={`text-2xl sm:text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Swim Meet Tracker</h1>
                </div>
                <button
                  onClick={() => setShowSettings(!showSettings)}

                              </button>
                            </div>
                          </div>
                          <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                            {getPlacesArray(event).map(place => {
                              const result = event.results.find(r => r.place === place);
                              const pointSystem = isDiving ? divingPointSystem : isRelay ? relayPointSystem : individualPointSystem;
                              return (
                                <div key={place} className={`p-2 rounded ${darkMode ? 'bg-gray-600' : 'bg-white'}`}>
                                  <label className={`text-xs font-medium block mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    {place === 1 ? '1st' : place === 2 ? '2nd' : place === 3 ? '3rd' : `${place}th`} ({pointSystem[place] ?? 0} pts)
                                  </label>
                                  <select
                                    value={result?.teamId || ''}
                                    onChange={(e) => updateEventResult(event.id, place, e.target.value)}
                                    className={`w-full px-2 py-1 border rounded text-sm ${darkMode ? 'bg-gray-700 border-gray-500 text-white' : 'bg-white'}`}
                                  >
                                    <option value="">-</option>
                                    {teams.map(team => (
                                      <option key={team.id} value={team.id}>
                                        {team.name}
                                      </option>
                                    ))}
                                  </select>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ) : (
                  <div>
                    <h4 className={`text-lg font-semibold mb-4 ${scoringMode === 'girls' ? (darkMode ? 'text-pink-400' : 'text-pink-600') : (darkMode ? 'text-blue-400' : 'text-blue-600')}`}>
                      {scoringMode === 'girls' ? 'Girls Events' : 'Boys Events'}
                    </h4>
                    <div className="space-y-4">
                      {events.filter(e => e.gender === scoringMode).map((event, index) => {
                        const isDiving = event.name === 'Diving';
                        const isRelay = event.name.includes('Relay');
                        return (
                          <div key={event.id} className={`rounded-lg p-4 ${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                            <div className="flex items-center justify-between mb-3">
                              <h5 className={`font-semibold text-lg ${darkMode ? 'text-white' : 'text-gray-800'}`}>{event.name}</h5>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                              {getPlacesArray(event).map(place => {
                                const result = event.results.find(r => r.place === place);
                                const pointSystem = isDiving ? divingPointSystem : isRelay ? relayPointSystem : individualPointSystem;
                                return (
                                  <div key={place} className={`p-2 rounded ${darkMode ? 'bg-gray-600' : 'bg-white'}`}>
                                    <label className={`text-xs font-medium block mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                      {place === 1 ? '1st' : place === 2 ? '2nd' : place === 3 ? '3rd' : `${place}th`} ({pointSystem[place] ?? 0} pts)
                                    </label>
                                    <select
                                      value={result?.teamId || ''}
                                      onChange={(e) => updateEventResult(event.id, place, e.target.value)}
                                      className={`w-full px-2 py-1 border rounded text-sm ${darkMode ? 'bg-gray-700 border-gray-500 text-white' : 'bg-white'}`}
                                    >
                                      <option value="">-</option>
                                      {teams.map(team => (
                                        <option key={team.id} value={team.id}>
                                          {team.name}
                                        </option>
                                      ))}
                                    </select>
                                  </div>
                                );
                              })}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SwimMeetTracker />);
  </script>
</body>
</html>
